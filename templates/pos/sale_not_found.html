<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta No Encontrada</title>
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --danger: #ef4444;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-500: #6b7280;
            --gray-700: #374151;
            --gray-900: #111827;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--gray-50);
            color: var(--gray-900);
            line-height: 1.5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .error-container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        .error-icon {
            font-size: 4rem;
            color: var(--danger);
            margin-bottom: 20px;
        }

        .error-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 15px;
        }

        .error-message {
            color: var(--gray-600);
            margin-bottom: 10px;
        }

        .sale-id {
            font-family: monospace;
            background: var(--gray-100);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9rem;
            color: var(--gray-700);
        }

        .nav-links {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .nav-links a {
            padding: 10px 20px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .nav-links a:hover {
            background: var(--primary-dark);
        }

        .nav-links .btn-secondary {
            background: var(--gray-500);
        }

        .nav-links .btn-secondary:hover {
            background: var(--gray-700);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">üîç</div>
        <h1 class="error-title">Venta No Encontrada</h1>
        <p class="error-message">No se pudo encontrar la venta con ID:</p>
        <div class="sale-id">{{ sale_id }}</div>
        
        <div class="nav-links">
            <a href="{% url 'pos_history' %}">Ver Historial</a>
            <a href="{% url 'pos_interface' %}" class="btn-secondary">Ir al POS</a>
        </div>
    </div>
</body>
</html>
