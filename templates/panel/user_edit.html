{% extends 'panel/base.html' %}
{% load static %}

{% block title %}Editar Usuario - {{ user_obj.username }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Editar Usuario: {{ user_obj.username }}</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="username">Nombre de usuario</label>
                                    <input type="text" class="form-control" id="username" name="username" value="{{ user_obj.username }}" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" value="{{ user_obj.email }}" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="first_name">Nombre</label>
                                    <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user_obj.first_name }}">
                                </div>
                                
                                <div class="form-group">
                                    <label for="last_name">Apellido</label>
                                    <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user_obj.last_name }}">
                                </div>
                                
                                <div class="form-group">
                                    <label for="password">Nueva contraseña (dejar vacío para no cambiar)</label>
                                    <input type="password" class="form-control" id="password" name="password">
                                </div>
                                
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="is_active" name="is_active" {% if user_obj.is_active %}checked{% endif %}>
                                    <label class="form-check-label" for="is_active">Usuario activo</label>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Grupos</label>
                                    <div class="form-check-list">
                                        {% for group in groups %}
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="group_{{ group.id }}" name="groups" value="{{ group.id }}" 
                                                   {% if group in user_groups %}checked{% endif %}>
                                            <label class="form-check-label" for="group_{{ group.id }}">{{ group.name }}</label>
                                        </div>
                                        {% endfor %}
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label>Permisos de Acceso (Scopes)</label>
                                    <div class="form-check-list">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="has_scope_dashboard" name="has_scope_dashboard" 
                                                   {% if user_scope.has_scope_dashboard %}checked{% endif %}>
                                            <label class="form-check-label" for="has_scope_dashboard">Dashboard</label>
                                        </div>
                                        
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="has_scope_inventory" name="has_scope_inventory" 
                                                   {% if user_scope.has_scope_inventory %}checked{% endif %}>
                                            <label class="form-check-label" for="has_scope_inventory">Inventario</label>
                                        </div>
                                        
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="has_scope_orders" name="has_scope_orders" 
                                                   {% if user_scope.has_scope_orders %}checked{% endif %}>
                                            <label class="form-check-label" for="has_scope_orders">Órdenes</label>
                                        </div>
                                        
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="has_scope_customers" name="has_scope_customers" 
                                                   {% if user_scope.has_scope_customers %}checked{% endif %}>
                                            <label class="form-check-label" for="has_scope_customers">Clientes</label>
                                        </div>
                                        
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="has_scope_reports" name="has_scope_reports" 
                                                   {% if user_scope.has_scope_reports %}checked{% endif %}>
                                            <label class="form-check-label" for="has_scope_reports">Reportes</label>
                                        </div>
                                        
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="has_scope_analytics" name="has_scope_analytics" 
                                                   {% if user_scope.has_scope_analytics %}checked{% endif %}>
                                            <label class="form-check-label" for="has_scope_analytics">Analytics</label>
                                        </div>
                                        
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="has_scope_users" name="has_scope_users" 
                                                   {% if user_scope.has_scope_users %}checked{% endif %}>
                                            <label class="form-check-label" for="has_scope_users">Gestión de Usuarios</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group mt-3">
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                            <a href="{% url 'panel:users_list' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
